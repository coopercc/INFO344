<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <!-- Needed:
            - Clear everything (index/table, queue/pipeline, stop all worker roles)
            - Start crawling (give a root URL, ex: www.cnn.com , and kick off worker roles)
            - Retrieve data from index (get page title for specific URL)
         -->
    <h1>Dashboard</h1>
    <div class="row">
        <h3 class="col-md-4">Crawler State: <inline id="state"></inline></h3>
        <h3 class="col-md-4">CPU % Used: <inline id="cpu"></inline></h3>
        <h3 class="col-md-4">Memory Available: <inline id="mem"></inline></h3>

    </div>
    <div class="row">
        <h3 class="col-md-4">Total URLs crawled: <inline id="total"></inline></h3>
        <h3 class="col-md-4">Indexed URLs: <inline id="indexed"></inline></h3>
        <h3 class="col-md-4">URLs in Queue: <inline id="queueSize"></inline></h3>
    </div>
    
    <div>
        <h1>Controls:</h1>
        
        <input type="button" value="Start Crawling" id="start" class="btn btn-success"/>
        <input type="button" value="Stop Crawling" id="stop" class="btn btn-danger"/>
        <input type="button" value="Continue Crawling" id="continue" class="btn btn-primary"/>
        <input type="button" value="Clear Everything" id="Clear" class="btn btn-warning"/>
    </div>
       
    <div>
        

        <h2>Search for a Page Title:</h2>
        <input type="text" id="UrlSearch" />
        <input type="button" value="Search" id="startSearch" />
        <p id="results"> </p>
    </div>



    <div>
        <h1>Last 10 URLs Crawled</h1>
        <table id="lastTen" class="table table-striped"></table>
    </div>

    <div>
        <h1>Errors:</h1>
        <table id="Errors" class="table table-striped"></table>
    </div>
</body>
</html>
